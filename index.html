<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Dice game with two players ">
    <meta name="Keywords" content="game, dice">
    <meta name="Subject" content="dice game page">
    <meta name="Author" content="Ludovic schiaratura">
    <meta name="Revisit-After" content="15 days">
    <meta name="Robots" content="all">
    <meta name="Distribution" content="global">
    <meta name="Geography" content="Lillers 62190">
    <meta name="Category" content="games">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styleDG.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="scriptDG.js" defer></script>
    <title>Dice Game</title>
</head>
<body>
    <h1 class="text-center">DEATH DICE GAME</h1>
    <div class="row justify-content-center align-items-center">
        <div class="col col-4">
            <button class="btn btn-outline-secondary startGameButton col col-12" 
                    type="button"
                    id="startGameButton">Start New Game</button>
        </div>
        <div class="row justify-content-center align-items-center">
            <div Class=" col col-4">
                <span class="btn resetGameButton col col-12" 
                    id="resetGameButton"></span>
            </div>
        </div>
    </div>
    <div class = "container-fluid text-center">
        <div class="row justify-content-center">
            <!--player 1 section-->
            <div class = "playerCol col col-sm-5 me-3 bg-success border border-5 border-success" style="--bs-bg-opacity: .4;">
                <section class="container-fluid player1Section">
                    <div class="row">
                        <h2>PLAYER 1</h2>
                        <div class="col">
                            <form>
                                <label class="player1lab" for="player1input">Player 1</label>
                                <input type="text" id="player1input" placeholder="Enter your name">
                            </form>
                        </div>
                        <div class="row align-items-center justify-content-center currentScoreP1Row">
                            <div class="col col-6 currentScoreText1">
                                <h4>Current score</h4>
                            </div>
                            <div class="col col-4 currentScoreZoneP1">
                                <div id="currentScoreZoneP1">
                                    <span id="CurrentScorePlayer1"></span>
                                </div>
                            </div>
                        <div class="row align-items-center justify-content-center currentDiceValueRowP1">
                            <div class="col col-6 currentDiceValueText1">
                                <h4>Dice values</h4>
                            </div>
                            <div class="col col-4 currentDiceValueZoneP1">
                                <div id="currentDiceValueZoneP1">
                                    <span id="diceValuesPlayer1"></span>
                                </div>
                            </div>
                        <div class="row">
                            <div class="col col-12 btnSaveP1Zone">
                                <button class="btn btn-success btnSaveP1" 
                                        type="button"
                                        id="saveDiceValueP1">click to save now your current dice value</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
                <!--player 2 section-->
            <div class="playerCol col col-sm-5 bg-primary border border-5 border-primary" style="--bs-bg-opacity: .4;">
                <section class="container-fluid player2section">
                    <div class="row">
                        <h2>PLAYER 2</h2>
                        <div class="col">
                            <form>
                                <label class="player2lab" for="player2input">Player 2</label>
                                <input type="text" id="player2input" placeholder="Enter your name">
                            </form>
                        </div>
                        <div class="row align-items-center justify-content-center currentScoreP1Row">
                            <div class="col col-6 currentScoreText1">
                                <h4>Current score</h4>
                            </div>
                            <div class="col col-4 currentScoreZoneP1">
                                <div id="currentScoreZoneP1 align-items-center justify-content-center">
                                    <span id="CurrentScorePlayer2"></span>
                                </div>
                            </div>
                        <div class="row align-items-center justify-content-center currentDiceValueRowP1">
                            <div class="col col-6 currentDiceValueText1">
                                <h4>Dice values</h4>
                            </div>
                            <div class="col col-4 currentDiceValueZoneP1">
                                <div id="currentDiceValueZoneP1">
                                    <span id="diceValuesPlayer2"></span>
                                </div>
                            </div>
                        <div class="row">
                            <div class="col col-12 btnSaveP1Zone">
                                <button class="btn btn-success btnSaveP1" 
                                        type="button"
                                        id="saveDiceValueP2">click to save now your current dice value</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!--dice zone section-->
        <div class="position-relative">
            <div class="diceCol position-absolute top-0 start-50 translate-middle col-sm-3 text-center" id="x">
                <span class="diceZone position-absolute top-0 start-50 translate-middle" id="diceZoneTable"></span>
                <img src = './pictures/dice6.png'class ="position-absolute start-50 translate-middle dice" id = "diceImg"/>
                <!--<button class="button" id="diceGameButton">Roll The Dice</button>-->
            </div>
        </div>
    </div>
    <!--footer-->
    <footer class="container-fluid">
        <div class="card mb-2">
            <div class="row g-0">
            <div class="col-md-4">
                <img src="./pictures/spyder1.png" class="img-fluid rounded-start" alt="photo">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <p class="card-text fst-italic">X-CYL web product, developper in north of france</p>
                </div>
            </div>
            </div>
        </div>
    </footer>
</body>
</html>
