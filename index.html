    <title>Dice Game</title>
</head>
<body>
    <h1 class="text-center">DEATH DICE GAME</h1>
    <div class="row justify-content-center align-items-center">
        <div class="col col-4">
            <button class="btn btn-outline-secondary startGameButton col col-12" 
                    type="button"
                    id="startGameButton">Start New Game</button>
        </div>
        <div class="row justify-content-center align-items-center">
            <div Class=" col col-4">
                <span class="btn resetGameButton col col-12" 
                    id="resetGameButton"></span>
            </div>
        </div>
    </div>
    <div class = "container-fluid text-center">
        <div class="row justify-content-center">
            <!--player 1 section-->
            <div class = "playerCol col col-sm-5 me-3 bg-success border border-5 border-success" style="--bs-bg-opacity: .4;" id ="playerCol1">
                <section class="container-fluid player1Section">
                    <div class="row">
                        <h2 id ="pl1Player">PLAYER 1</h2>
                        <div class="col">
                            <form>
                                <label class="player1lab" for="player1input" id="p1">Player 1</label>
                                <input type="text" id="player1input" placeholder="Enter your name">
                            </form>
                        </div>
                        <div class="row align-items-center justify-content-center currentScoreP1Row">
                            <div class="col col-6 currentScoreText1" id ='cszP1'>
                                <h4>Running score</h4>
                            </div>
                            <div class="col col-4 currentScoreZoneP1" id="pl1Player">
                                <div id="currentScoreZoneP1">
                                    <span id="CurrentScorePlayer1"></span>
                                </div>
                            </div>
                        <div class="row align-items-center justify-content-center currentDiceValueRowP1">
                            <div class="col col-6 currentDiceValueText1">
                                <h4>Dice values</h4>
                            </div>
                            <div class="col col-4 currentDiceValueZoneP1">
                                <div id="currentDiceValueZoneP1">
                                    <span id="diceValuesPlayer1"></span>
                                </div>
                            </div>
                        <!--<div class="row">
                            <div class="col col-12 btnSaveP1Zone">
                                <button class="btn btn-success btnSaveP1" 
                                        type="button"
                                        id="saveDiceValueP1">click to save now your running dice value</button>
                            </div>-->
                        </div>
                    </div>
                </section>
            </div>
                <!--player 2 section-->
            <div class="playerCol col col-sm-5 bg-primary border border-5 border-primary" style="--bs-bg-opacity: .4;" id ="playerCol2">
                <section class="container-fluid player2section">
                    <div class="row">
                        <h2 id = "pl2Player">PLAYER 2</h2>
                        <div class="col">
                            <form>
                                <label class="player2lab" for="player2input" id="p2">Player 2</label>
                                <input type="text" id="player2input" placeholder="Enter your name">
                            </form>
                        </div>
                        <div class="row align-items-center justify-content-center currentScoreP1Row">
                            <div class="col col-6 currentScoreText2" >
                                <h4>Running score</h4>
                            </div>
                            <div class="col col-4 currentScoreZoneP1" id="pl2Player">
                                <div id="currentScoreZoneP2 align-items-center justify-content-center">
                                    <span id="CurrentScorePlayer2"></span>
                                </div>
                            </div>
                        <div class="row align-items-center justify-content-center currentDiceValueRowP1">
                            <div class="col col-6 currentDiceValueText1">
                                <h4>Dice values</h4>
                            </div>
                            <div class="col col-4 currentDiceValueZoneP1">
                                <div id="currentDiceValueZoneP2">
                                    <span id="diceValuesPlayer2"></span>
                                </div>
                            </div>
                        <!--<div class="row">
                            <div class="col col-12 btnSaveP1Zone">
                                <button class="btn btn-success btnSaveP1" 
                                        type="button"
                                        id="saveDiceValueP2">click to save now your running dice value</button>
                            </div>-->
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!--dice zone section-->
        <div class="position-relative">
            <div class="diceCol position-absolute top-0 start-50 translate-middle col-sm-3 text-center" id="x">
                <span class="diceZone position-absolute top-0 start-50 translate-middle" id="diceZoneTable"></span>
                <img src = './pictures/dice6.png'class ="position-absolute start-50 translate-middle dice" id = "diceImg"/>
                <button class="button" id="diceGameButton">Roll The Dice</button>
            </div>
        </div>
    </div>
        
    <!--footer-->
    <div class="row justify-content-center align-items-center">
        <button class=" col col-4 btn btn-success btnSaveP3 " 
                type="button"
                id="saveDiceValueP1">click to save now your running dice value
        </button>
    </div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Winner</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Congrats you' re a winner of this dice game</p>
        </div>

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Quit game</button>

        <div class="card mb-2">
            <div class="row g-0">
            <div class="col-md-4">
                <img src="./pictures/spyder1.png" class="img-fluid rounded-start" alt="photo">
