<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Dice game with two players ">
    <meta name="Keywords" content="game, dice">
    <meta name="Subject" content="dice game page">
    <meta name="Author" content="Ludovic schiaratura">
    <meta name="Revisit-After" content="15 days">
    <meta name="Robots" content="all">
    <meta name="Distribution" content="global">
    <meta name="Geography" content="Lillers 62190">
    <meta name="Category" content="games">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styleDG.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="scriptDG.js" defer></script>
    <title>Jeu de dé</title>
</head>
<body>


    <!--start game zone-->
    <h1 class="text-center">DEATH DICE GAME</h1>
    <div >
        <div class="row justify-content-center align-items-center">
            <button class="col col-2 btn btn-outline-secondary startGameButton" 
                    type="button"
                    id="startGameButton">Nouveau jeu</button>
        </div>
        <div class="row justify-content-center align-items-center">
            <div Class=" col col-6">
                <span class="btn resetGameButton fs-2 col col-12" 
                      id="resetGameButton"></span>
            </div>
        </div>
    </div>
    <div class = "container-fluid text-center">
        <div class="row justify-content-around">
            <!--player 1 section-->
            <div class = "playerCol col col-sm-3 me-3 bg-image1 border border-3 border-success"  id ="playerCol1">
                <section class="row player1Section">
                    <div>
                        <h2 id ="pl1Player">JOUEUR GOLD</h2>
                            <form>
                                <input class="input" type="text" id="player1input" placeholder="Entrez votre nom">
                            </form>
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col col-7 mt-5">
                                    <div class="align-middle" id ='cszP1'>
                                        <h4>Score sauvegardé</h4>
                                    </div>
                                </div>
                                <div class="col col-5 mt-5">
                                    <div class="currentScoreZoneP1" id="currentScoreZoneP1">
                                        <span id="CurrentScorePlayer1"></span>
                                    </div>
                                </div>
                            <div class="row align-items-center rowDown">
                                <div class="col col-7 mt-5">
                                    <div class="currentDiceValueRowP1">
                                        <div class="text-center currentDiceValueText1">
                                            <h4>Valeur temporaire</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col col-5 mt-5">
                                    <div class="currentDiceValueZoneP1" id="currentDiceValueZoneP1">
                                        <span id="diceValuesPlayer1"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>


            <!--player 2 section-->
            <div class="playerCol col col-sm-3 bg-image2 border border-3 border-primary"  id ="playerCol2">
                <section class="container-fluid player2section">
                    <div class="row player2section">
                        <div>
                            <h2 id = "pl2Player">JOUEUR SILVER</h2>
                                <form>
                                    <input class="input" type="text" id="player2input" placeholder="Entrez votre nom">
                                </form>
                            <div class="container">
                                <div class="row align-items-center">
                                    <div class="col col-7 mt-5">
                                    <div class="alig-middle" id ='cszP2'>
                                        <h4>Score sauvegardé</h4>
                                    </div>
                                </div>
                                <div class="col col-5 mt-5">
                                    <div class="col col-4 currentScoreZoneP1" id="currentScoreZoneP2">  
                                        <span id="CurrentScorePlayer2"></span>
                                    </div>
                                </div>
                            <div class="row align-items-center rowDown">
                                <div class="col col-7 mt-5">
                                    <div class="currentDiceValueRowP1">
                                        <div class="text-center currentDiceValueText1">
                                            <h4>Valeur temporaire</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col col-5 mt-5 ">
                                    <div class="currentDiceValueZoneP1" id="currentDiceValueZoneP2">
                                        <span id="diceValuesPlayer2"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>


        <!--dice zone section-->
        <div class="position-relative">
            <div class="diceCol position-absolute top-0 start-50 translate-middle col-sm-3 text-center" id="x">
                <span class="diceZone position-absolute top-0 start-50 translate-middle" id="diceZoneTable"></span>
                <img src = './pictures/dice6.png'class ="position-absolute start-50 translate-middle dice" id = "diceImg"/>
                
            </div>
        </div>
    </div>
        
    
    <!--save score button -->
    <div class="row justify-content-center align-items-center">
        <button class="button btn btn-success col col-1 lanceDe" id="diceGameButton">Lancez le dé</button>
    </div>
    <div class="row justify-content-center align-items-center">
        <button class=" col col-1 btn btn-success btnSaveP3 " 
                type="button"
                id="saveDiceValue">Sauvegardez vos points
        </button>
    </div>
    <!--endingModal -->
  <div class="modal fade" id="winnerModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h1 class="modal-title fs-2" id="exampleModalLabel">You're Winner!</h1>
          <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
        </div>
        <div class="modal-body">
          <p class="fs-2">Félicitation <span id="winnerName"></span> vous avez gagné à ce fantastique jeu de dés, oserez-vous rejouer?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="quitGame">Quit game</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" id="restartGame">Start new game</button>
        </div>
      </div>
    </div>
  </div> 
  <!--rules modal-->
  <footer>
  <div class="container card-body">
    <div class="row align-items-center justify-content-center">
        <div class="col col-md-4 text-center">
            <img class="logoImg" src ="/pictures/spyderred.png" alt="logo araignée sur le monde">
        </div>
        <div class="col col-md-4 text-start">
            <p class="text-white textFooter">X-CYL web products</p>
        </div>
    </div>
  </div>
</footer>

        <div class="card mb-2">

            </div>

                <div class="card-body">
                <p class="card-text fst-italic">X-CYL web product.</p>
                </div>
            </div>
            </div>
        </div>
    </footer>-->
</body>
</html>
